{% extends 'base.html' %}
{% block title %}Registrar Envío{% endblock %}
{% block content %}
<h2 class="text-center mb-4">Registrar Envío de Producto</h2>
<form method="post" action="{{ url_for('proveedor.entregar_envio') }}">
  <div class="form-group">
    <label for="producto">Producto</label>
    <select name="producto_id" id="producto" class="form-control">
      {% for producto in productos %}
      <option value="{{ producto.id }}">{{ producto.nombre }}</option>
      {% endfor %}
    </select>
  </div>
  <div class="form-group">
    <label for="cantidad">Cantidad</label>
    <input type="number" name="cantidad" id="cantidad" class="form-control" min="1" required>
  </div>
  <button type="submit" class="btn btn-primary btn-block">Registrar Envío</button>
</form>
{% endblock %}
