{% extends 'base.html' %}
{% block title %}Nuevo Envío de Producto{% endblock %}
{% block content %}
<div class="container mt-4">
  <h2 class="mb-4">Solicitar Envío de Producto</h2>
  <form method="post" action="{{ url_for('proveedor.nuevo_envio') }}">
    <div class="form-group">
      <label for="producto_id">Producto</label>
      <select class="form-control" id="producto_id" name="producto_id" required>
        {% for producto in productos %}
        <option value="{{ producto.id }}">{{ producto.nombre }}</option>
        {% endfor %}
      </select>
      <a href="{{ url_for('proveedor.nuevo_producto_proveedor') }}" class="btn btn-link mt-2">¿No encuentras tu producto? Agrégalo aquí</a>
    </div>
    <div class="form-group">
      <label for="cantidad">Cantidad</label>
      <input type="number" class="form-control" id="cantidad" name="cantidad" min="1" value="1" required>
    </div>
    <button type="submit" class="btn btn-primary">Solicitar Envío</button>
    <a href="{{ url_for('proveedor.proveedor_dashboard') }}" class="btn btn-secondary ml-2">Cancelar</a>
  </form>
</div>
{% endblock %}
