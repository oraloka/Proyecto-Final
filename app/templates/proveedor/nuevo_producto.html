{% extends 'base.html' %}
{% block title %}Nuevo Producto{% endblock %}
{% block content %}
<div class="container mt-4">
  <h2 class="mb-4">Agregar Nuevo Producto</h2>
  <form method="post" action="{{ url_for('proveedor.nuevo_producto_proveedor') }}" enctype="multipart/form-data">
    <div class="form-group">
      <label for="nombre">Nombre</label>
      <input type="text" class="form-control" id="nombre" name="nombre" required>
    </div>
    <div class="form-group">
      <label for="descripcion">Descripción</label>
      <input type="text" class="form-control" id="descripcion" name="descripcion" required>
    </div>
    <div class="form-group">
      <label for="precio">Precio</label>
      <input type="number" step="0.01" class="form-control" id="precio" name="precio" required>
    </div>
    <div class="form-group">
      <label for="imagen">Imagen del producto (JPG, PNG, GIF)</label>
      <input type="file" class="form-control" id="imagen" name="imagen" accept="image/*" required>
    </div>
    <button type="submit" class="btn btn-primary">Enviar para aprobación</button>
    <a href="{{ url_for('proveedor.proveedor_dashboard') }}" class="btn btn-secondary ml-2">Volver al panel de proveedor</a>
  </form>
</div>
{% endblock %}
