{% extends 'base.html' %}
{% block title %}Registro{% endblock %}
{% block content %}
<h2 class="text-center mb-4">Registro</h2>
<form method="post" action="{{ url_for('register.register') }}">
    <div class="form-group">
        <label for="nameUser">Nombre de usuario</label>
        <input type="text" name="nameUser" id="nameUser" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="email">Correo electrónico</label>
        <input type="email" name="email" id="email" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="passwordUser">Contraseña</label>
        <input type="password" name="passwordUser" id="passwordUser" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="role">Rol</label>
        <select name="role" id="role" class="form-control">
            <option value="cliente">Cliente</option>
            <option value="proveedor">Proveedor</option>
            <option value="vendedor">Vendedor</option>
            <option value="admin">Administrador</option>
        </select>
    </div>
<button type="submit" class="btn btn-primary btn-block">Registrarse</button>
</form>
<div class="mt-3 text-center">
    <a href="{{ url_for('auth.login') }}">¿Ya tienes una cuenta? Inicia sesión</a>
</div>
{% if get_flashed_messages() %}
  {% for category, message in get_flashed_messages(with_categories=true) %}
    <div class="alert alert-{{ 'danger' if category == 'error' else category }} alert-dismissible fade show mt-3" role="alert">
      {{ message }}
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
  {% endfor %}
{% endif %}
{% endblock %}
