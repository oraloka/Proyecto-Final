{% extends 'base.html' %}
{% block title %}Editar Producto{% endblock %}
{% block content %}
<h2 class="text-center mb-4">Editar Producto</h2>
<form method="post" action="{{ url_for('admin.editar_producto', producto_id=producto.id) }}">
  <div class="form-group">
    <label for="nombre">Nombre</label>
    <input type="text" name="nombre" id="nombre" class="form-control" value="{{ producto.nombre }}" required>
  </div>
  <div class="form-group">
    <label for="descripcion">Descripci√≥n</label>
    <input type="text" name="descripcion" id="descripcion" class="form-control" value="{{ producto.descripcion }}">
  </div>
  <div class="form-group">
    <label for="precio">Precio</label>
    <input type="number" step="0.01" name="precio" id="precio" class="form-control" value="{{ producto.precio }}" required>
  </div>
  <div class="form-group">
    <label for="stock">Stock</label>
    <input type="number" name="stock" id="stock" class="form-control" value="{{ producto.stock }}" required>
  </div>
  <div class="form-group">
    <label for="proveedor">Proveedor</label>
    <select name="id_proveedor" id="proveedor" class="form-control">
      {% for proveedor in proveedores %}
      <option value="{{ proveedor.id }}" {% if producto.id_proveedor == proveedor.id %}selected{% endif %}>{{ proveedor.nombre }}</option>
      {% endfor %}
    </select>
  </div>
  <button type="submit" class="btn btn-primary btn-block">Guardar Cambios</button>
</form>
{% endblock %}
