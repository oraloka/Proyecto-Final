{% extends 'base.html' %}
{% block title %}{{ 'Editar' if usuario else 'Crear' }} Usuario{% endblock %}
{% block content %}
<div class="container py-4">
  <div class="row justify-content-center">
    <div class="col-lg-7">
      <div class="card shadow-lg border-0" style="border-radius:1.5rem;">
        <div class="card-body p-4">
          <h2 class="text-center mb-4" style="color:#e30613; font-weight:700;">
            {{ 'Editar' if usuario else 'Crear' }} Usuario
          </h2>
          <form method="post">
            <div class="form-group">
              <label for="nombre">Nombre</label>
              <input type="text" class="form-control" id="nombre" name="nombre" required value="{{ usuario.nombre if usuario else '' }}">
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" name="email" required value="{{ usuario.email if usuario else '' }}">
            </div>
            <div class="form-group">
              <label for="rol">Rol</label>
              <select class="form-control" id="rol" name="rol" required>
                <option value="admin" {% if usuario and usuario.rol=='admin' %}selected{% endif %}>Administrador</option>
                <option value="cliente" {% if usuario and usuario.rol=='cliente' %}selected{% endif %}>Cliente</option>
                <option value="proveedor" {% if usuario and usuario.rol=='proveedor' %}selected{% endif %}>Proveedor</option>
                <option value="vendedor" {% if usuario and usuario.rol=='vendedor' %}selected{% endif %}>Vendedor</option>
              </select>
            </div>
            <div class="form-group">
              <label for="estado">Estado</label>
              <select class="form-control" id="estado" name="estado" required>
                <option value="activo" {% if usuario and usuario.estado=='activo' %}selected{% endif %}>Activo</option>
                <option value="bloqueado" {% if usuario and usuario.estado=='bloqueado' %}selected{% endif %}>Bloqueado</option>
              </select>
            </div>
            <div class="form-group">
              <label for="password">Contrase√±a {% if not usuario %}(requerida){% endif %}</label>
              <input type="password" class="form-control" id="password" name="password" {% if not usuario %}required{% endif %}>
              {% if usuario %}<small class="form-text text-muted">Dejar en blanco para no cambiar.</small>{% endif %}
            </div>
            <div class="text-center mt-4">
              <button type="submit" class="btn btn-danger px-5">Guardar</button>
              <a href="{{ url_for('admin.admin_dashboard') }}" class="btn btn-secondary ml-2">Cancelar</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
