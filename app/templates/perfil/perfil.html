{% extends 'base.html' %}
{% block title %}Mi Perfil{% endblock %}
{% block content %}
<div class="container mt-4">
  <h2 class="mb-4">Mi Perfil</h2>
  <form method="post">
    <div class="form-group">
      <label for="nombre">Nombre</label>
      <input type="text" class="form-control" id="nombre" name="nombre" value="{{ usuario.nombre }}" required>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" name="email" value="{{ usuario.email }}" required>
    </div>
    <div class="form-group">
      <label for="password">Nueva contrase√±a (opcional)</label>
      <input type="password" class="form-control" id="password" name="password" placeholder="Dejar en blanco para no cambiar">
    </div>
    <button type="submit" class="btn btn-primary">Guardar cambios</button>
    <a href="{{ url_for('cliente.cliente_dashboard') }}" class="btn btn-secondary ml-2">Volver</a>
  </form>
</div>
{% endblock %}
